name: Build and Push Docker Images (prod)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag da imagem (por padrão usa o SHA do commit)"
        required: false
        type: string

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-2' }}
  AWS_ACCOUNT_ID: '724698481758'

jobs:
  build-and-push-prod:
    name: Build and push images to ECR (prod)
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: prod
      FRONT_REPOSITORY: mensageria-front-prod
      BACK_REPOSITORY: mensageria-back-prod
      MIGRATION_REPOSITORY: mensageria-migration-prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repositories exist
        run: |
          set -e
          aws ecr describe-repositories --repository-names "$FRONT_REPOSITORY" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$FRONT_REPOSITORY"

          aws ecr describe-repositories --repository-names "$BACK_REPOSITORY" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$BACK_REPOSITORY"

          aws ecr describe-repositories --repository-names "$MIGRATION_REPOSITORY" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$MIGRATION_REPOSITORY"

      - name: Prepare .env for frontend (prod)
        run: |
          set -e
          if [ -f "frontend/prod.env" ]; then
            cp frontend/prod.env frontend/.env
            echo "Using frontend/prod.env as frontend/.env for prod build"
          else
            echo "frontend/prod.env não encontrado" >&2
            exit 1
          fi

      - name: Build and push Docker images (prod)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -e
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.tag }}"
          else
            IMAGE_TAG="${GITHUB_SHA}"
          fi

          echo "Using registry: $ECR_REGISTRY"
          echo "Building images with tag: $IMAGE_TAG"

          # Frontend (app + painel)
          docker build \
            -f frontend/Dockerfile \
            -t "$ECR_REGISTRY/$FRONT_REPOSITORY:$IMAGE_TAG" \
            -t "$ECR_REGISTRY/$FRONT_REPOSITORY:latest" \
            frontend

          # Backend (Baileys / WhatsApp / Telegram)
          docker build \
            -f backend/Dockerfile \
            -t "$ECR_REGISTRY/$BACK_REPOSITORY:$IMAGE_TAG" \
            -t "$ECR_REGISTRY/$BACK_REPOSITORY:latest" \
            backend

          # Migration (Drizzle)
          docker build \
            -f frontend/Dockerfile.drizzle \
            -t "$ECR_REGISTRY/$MIGRATION_REPOSITORY:$IMAGE_TAG" \
            -t "$ECR_REGISTRY/$MIGRATION_REPOSITORY:latest" \
            frontend

          docker push "$ECR_REGISTRY/$FRONT_REPOSITORY:$IMAGE_TAG"
          docker push "$ECR_REGISTRY/$FRONT_REPOSITORY:latest"

          docker push "$ECR_REGISTRY/$BACK_REPOSITORY:$IMAGE_TAG"
          docker push "$ECR_REGISTRY/$BACK_REPOSITORY:latest"

          docker push "$ECR_REGISTRY/$MIGRATION_REPOSITORY:$IMAGE_TAG"
          docker push "$ECR_REGISTRY/$MIGRATION_REPOSITORY:latest"

      - name: Executar migration no Portainer (prod)
        if: success()
        run: |
          set -e
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.tag }}"
          else
            IMAGE_TAG="${GITHUB_SHA}"
          fi
          curl -X POST "https://portainer.openxsolutions.com.br/api/webhooks/5c6c294a-49b9-4d9d-908e-6bd4e7e04cbb?tag=${IMAGE_TAG}"

      - name: Atualizar frontend no Portainer (prod)
        if: success()
        run: |
          set -e
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.tag }}"
          else
            IMAGE_TAG="${GITHUB_SHA}"
          fi
          curl -X POST "https://portainer.openxsolutions.com.br/api/webhooks/ac9c3d4a-b3f6-4ef2-a34a-70922f891db9?tag=${IMAGE_TAG}"

      - name: Atualizar backend no Portainer (prod)
        if: success()
        run: |
          set -e
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.tag }}"
          else
            IMAGE_TAG="${GITHUB_SHA}"
          fi
          curl -X POST "https://portainer.openxsolutions.com.br/api/webhooks/0e31d795-1999-42f3-99b3-56377b940b28?tag=${IMAGE_TAG}"


