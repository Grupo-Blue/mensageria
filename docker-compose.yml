version: '3.8'

services:
  mensageria:
    container_name: mensageria
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    ports:
      - "5600:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      # PersistÃªncia de dados
      - ./data/auth_info_baileys:/usr/src/app/auth_info_baileys
      - ./data/tmp:/usr/src/app/tmp
      - ./data/database:/usr/src/app/src/database
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mensageria-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: mensageria-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - mensageria-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local

networks:
  mensageria-network:
    driver: bridge
