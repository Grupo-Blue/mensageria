      GOOGLE_CLIENT_SECRET: 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
      OWNER_OPEN_ID: ""
      
      # ============================================
      # STORAGE (FORGE API)
      # ============================================
      BUILT_IN_FORGE_API_URL: https://api.example.com
